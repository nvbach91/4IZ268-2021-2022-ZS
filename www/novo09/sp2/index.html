<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google Sheets API Quickstart</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
  <script type="text/javascript">Loader.load();</script>
</head>

<body>
  <!-- <p>Google Sheets API Quickstart</p> -->

  

  <header>
    <h1>Plánovač trasy</h1>
  </header>
  <div class="container">
    <aside>
        <button id="add-point">Přidat bod</button>
        <button id="remove-point">Smazat přidaný bod</button>
        <button id="start-over">Začít znovu</button>
        <input type="text" name="new-trip-name">
        <button id="save-to-drive">Uložit na disk</button>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" >Authorize</button>
        <button id="signout_button" >Sign Out</button>
    </aside>
    <div class="mapa" id="mapa"></div>
    
  </div>
  <footer>
    <input type="text" name="search-trip">
    <button id="load-trip">Otevřít výlet</button>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
