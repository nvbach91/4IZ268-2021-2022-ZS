<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Hasot Weather Forecast</title>

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
		integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="icon" href="images/favicon.ico">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="style.css">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>


<body>
	<div class="site-content">
		<div class="site-header">
			<div class="container">
				<a href="index.html" class="branding">
					<img src="https://i.ibb.co/16mP1wz/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Hasot Weather Forecast</h1>
						<small class="site-description">The forecast is the weather</small>
					</div>
				</a>

				<!-- Default snippet for navigation -->
				<div class="main-navigation">
					<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					<ul class="menu">
						<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
					</ul> <!-- .menu -->
				</div> <!-- .main-navigation -->

				<div class="mobile-navigation"></div>

			</div>
		</div> <!-- .site-header -->

		<div class="hero" data-bg-image="https://i.ibb.co/g6ZjrFT/banner.jpg">
			<div class="container">
				<form id="weather-input-form" action="#" class="find-location">
					<input name="city-name" type="text" placeholder="Find your location...">
					<input type="submit" value="Find">
				</form>

			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div id="daily-forecast" class="forecast-container">
					<div id="current-forecast" class="today forecast">
						<div class="forecast-header">
							<div class="day">Today</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="location">New York</div>
							<div class="degree">
								<div class="num">23<sup>o</sup>C</div>
								<div class="forecast-icon">
									<img src="images/icons/icon-1.svg" alt="" width=110>
								</div>
								<span><img src="https://i.ibb.co/zQSJNtm/icon-umberella.png" alt="">20%</span>
								<span><img src="https://i.ibb.co/3hrTTFh/icon-wind.png" alt="">18km/h</span>
							</div>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Tuesday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-3.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup>C</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Wednesday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-5.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup>C</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Thursday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-7.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup>C</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Friday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-12.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup>C</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Saturday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-13.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup>C</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Sunday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-14.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup>C</small>
						</div>
					</div>
				</div>
			</div>
		</div>
		<main id="map-content" class="main-content">
			<div id="map" class="map" height="700" width="500">
				<iframe
					src="https://openweathermap.org/weathermap?basemap=map&cities=false&layer=radar&lat=40.730610&lon=-73.935242&zoom=7"
					width="700" height="500" allowfullscreen="" loading="lazy" class="map"></iframe>
			</div>
		</main> <!-- .main-content -->

		<footer class="site-footer">
			<div class="container">
				<p class="colophon">Copyright 2014 Hasot. Designed by Ondřej Hašpl. All rights reserved</p>
			</div>
		</footer> <!-- .site-footer -->
	</div>
	<!--<script src="js/jquery-1.11.1.min.js"></script> -->
	<script src="plugins.js"></script>
	<script src="app.js"></script>
</body>

</html>
