<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie App">
    <meta name="author" content="Ashley Urválků">
    <meta name="keywords" content="movie, search">
    <title>Movie App</title>
    <link rel="icon" type="image/png" sizes="512x512" href="./img/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>Movie Search App</h1>
    </header>
    <div id="app" class="app">
        <form id="search-form" class="search-form">
            <input name="title-input" class="title-input" pattern="\w+.*" placeholder="Search by title" />
            <input name="year-input" class="year-input" placeholder="Release year" pattern="\d\d\d\d" />
            <button class="search-button">Search</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <footer>
        <p>
            &copy; Ashley Urválků 2021
        </p>
    </footer>
</body>

</html>
