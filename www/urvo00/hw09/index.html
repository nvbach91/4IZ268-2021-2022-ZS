<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="container" id="app">
    <form class="input-form" id="cipher-form">
      <label for="cipher-text">Text to decipher</label>
      <textarea class="text-input" name="cipher-text" placeholder="Your text..."></textarea>
      <label for="cipher-key">Cipher key</label>
      <input class="key-input" name="cipher-key" placeholder="Your key...">
      <button>Decipher</button>
    </form>
    <div class="result-box" id="result">
      <p id="text"></p>
    </div>
  </div>
</body>

</html>
