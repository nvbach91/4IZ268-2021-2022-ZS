<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>My movie database</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.0.0/d3.min.js"></script>
</head>

<body>
    <header>
        <div class="container container-nav">
            <h1><a href="./index.html" class="logo">My movie database</a></h1>
            <nav class="mobile-layout">
                <ul class="nav-links">
                    <li id="date" class="nav-item"></li>
                    <li id="svatek" class="nav-item"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="main-content">
            <div id="main-content-menu">
                <ul>
                    <li class="click active" data-content="0">Search movie</li>
                    <li class="click" data-content="1">Add custom movie</li>
                </ul>
            </div>
            <div id="main-content-search" class="">
                <form id="search-box">
                    <input name="search" placeholder="Vyhledat film v databázi" /> 
                    <button id="button-search">Hledat</button>
                </form>
            </div>
            <div id="main-content-add" class="non-active">
                <form id="add-box">
                    <input name="add-name" placeholder="Přidej název filmu" />
                    <input name="add-picture" placeholder="Přidej url obrázku" />
                    <button id="button-add">Přidat</button>
                </form>
            </div>
            <div class="main-content-results non-active">
                <div id="results">
                    
                </div>
            </div>
        </div>
        <div id="collection-content">

        </div>

        <div id="main-content-infobar">
            <div id="main-content-infobar-menu">
                <ul>
                    <li class="click active" data-content="0">Popis</li>
                    <li class="click" data-content="1">Random</li>
                    <li class="click" data-content="2">Really</li>
                </ul>
            </div>
            <div id="main-content-infobar-info" class="">
                <div id="info-box"></div>
            </div>
            <div id="main-content-infobar-random" class="non-active">
                <div id="random-box"></div>
            </div>
            <div id="main-content-infobar-really" class="non-active">
                <div id="really-box"></div>
            </div>
        </div>
    </main>
    <footer>Tomáš Mikulenka &copy; <span id="year"></span></footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
