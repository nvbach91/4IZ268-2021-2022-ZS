<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-mail</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<body class="homepage">

    <nav>
        <div>
            <a href="index.html">E-mailový klient</a>
        </div>
        <div class="navbar-right-info">
            <span id="email-status">Žádný e-mail není připojený</span>
            <span id="connection-status">Připojení k internetu je dostupné</span>
        </div>
    </nav>

    <main>
        <aside class="history">
            <h2>E-maily</h2>
        </aside>
        <div class="new-email">
            <h2>Nový e-mail</h2>
            <div>
                <label>Příjemce</label>
                <input id="recipient" type="text" />
                <span id="checking-recipient" class="hidden">Kontroluji adresu...</span>
                <span id="recipient-ok" class="hidden">Adresa existuje</span>
                <span id="recipient-not-found" class="hidden">Tohle jsem nenašel</span>
            </div>
            <div>
                <label>Předmět</label>
                <input type="text" />
            </div>
            <div id="summernote"></div>
        </div>
    </main>

    <script src="assets/scripts/email-checker.js"></script>
    <script src="assets/scripts/init.js"></script>
</body>

</html>
