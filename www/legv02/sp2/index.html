<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="4IZ268-SP2">
    <meta name="author" content="VojtÄ›ch Legler">
    <meta name="keywords" content="flights, flight tracking, flight lookup, map">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"
        integrity="sha512-O7kHS9ooekX8EveiC94z9xSvD/4xt10Qigl6uEKvspYykdux3Ci5QNu5fwi4ca0ZkZI/oCgx5ja8RklWUEqzxQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="http://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <title>4IZ268-SP2</title>
</head>

<body>
    <div id="app" class="app">
        <header>
            <h1>Flights app</h1>
        </header>
        <div class="main">
            <div class="search">
                <h2>Flights search</h2>
                <form id="form" class="parameters">
                    <label for="departure">Departure:</label>
                    <input type="text" id="departure" name="departure" placeholder="ICAO"><br><br>
                    <label for="time-start">Interval Start:</label>
                    <input type="date" id="time-start" name="time-start"><br><br>
                    <label for="time-end">Interval End:</label>
                    <input type="date" id="time-end" name="time-end"><br><br>
                    <button type="button" class="submit" id="submit">Search</button>
                </form>
            </div>

            <div class="flight-list" id="flight-list">
                <h2>Flights list</h2>
                <div id="spinner" class="spinner hidden"></div>
                <div class="flights" id="flights">
                    <div id="flight-container" class="flight-container">
                    </div>
                </div>
            </div>

            <div id="map" class="map"></div>
        </div>

    </div>

    <script src="https://unpkg.com/elm-pep"></script>
    <script src="./assets/js/icao.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
