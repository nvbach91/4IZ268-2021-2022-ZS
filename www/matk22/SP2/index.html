<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <title>Quiz Devanagari</title>

    <link rel="icon" href="logo.png">

    <link rel="stylesheet" href="style.css">

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

</head>

<body>


<div class = "home-box custom-box">
    <h3> Instructions: </h3>
    <p>Total number of questions: 

        <!--<span class="total-question"> </span>-->
       <input type="number" class="total-question" required>

    </p>
    <button type="button" class="btn" id="start_button">Start Quiz</button>
</div>

<div class="quiz-box custom-box hide"> <!--add hide!-->
    <div class="question-number"></div>
    
    <div class="question-text"></div>
    
    <div class="option-container">

    <!--<div class="option">e</div>
    <div class="option">u</div>
    <div class="option">a</div>
    <div class="option">i</div>-->

    </div>

    <div class="next-question-button">
        <button type="button" class="btn" id="next_question_button">Next</button>
    </div>
    <div class="answers-indicator">

        <!--<div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>-->

    </div>
    
</div>

<div class="result-box custom-box hide">
    <h1>Quiz results: </h1>
    <table>
        <tr>
            <td>Total question</td>
            <td><span class="total-question"></span></td>
        </tr>
        <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
        </tr>
        <tr>
            <td>Wrong</td>
            <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td><span class="percentage"></span></td>
        </tr>
        <tr>
            <td>Total score</td>
            <td><span class="total-score"></span></td>
        </tr>
    </table>

    <button type="button" class="btn" id="try_again_button">Try again</button>
    <button type="button" class="btn" id="go_home_button">Home</button>

   
    <button id="authorize_button" class="btn" >Save results</button>
   

    <!--<button id="authorize_button" class="btn" style="display: none;">Save results</button> -->


</div>


<script src="app.js"></script>



<script src="google-sheet.js"></script> 
</body>


</html>
