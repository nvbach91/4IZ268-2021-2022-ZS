<!DOCTYPE html>
<html lang="cs">

<head>
    <title>MapHelper</title>

    <meta charset="UTF-8">
    <meta name="keywords" content="school, web development, programming, map">
    <meta name="author" content="Lukáš Veselý">
    <meta name="description" content="map helper">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <main class="container">
        <div class="controls">
            <div class="control-item">
                <button onclick="findMyLocation()">Ukaž mojí pozici</button>
            </div>
            <hr>

            <div class="control-item">
                <label class="headline">Ukládání bodů přes google drive</label><br>
                <button id="sign-in-or-out-button">Přihlásit se</button>
            </div>
            <hr>
            <div class="inner-items">
                <button onclick="createFile()">Uložit body</button>
                <button onclick="getFile()">Načíst body</button>
            </div>

            <hr>

            <div class="control-item">
                <label class="headline">Přepínaní módů</label><br>
                <input type="radio" id="add" name="mode" value="ADD" checked="checked">
                <label for="add">Přidávání</label><br>
                <input type="radio" id="edit" name="mode" value="EDIT">
                <label for="edit">Editování</label><br>
            </div>
            <hr>

            <div class="control-item">
                <label class="headline">Filtrování</label><br>
                <label for="filter">Vyberte typ bodu:</label>
                <select name="filter" id="filter">
                    <option value="all">Všechny</option>
                    <option value="food">Občerstvení</option>
                    <option value="sight">Památka</option>
                    <option value="stop">Zastávka</option>
                    <option value="start">Začátek</option>
                    <option value="stop">Konec</option>
                </select>
            </div>
            <hr>

            <div class="control-item">
                <label class="headline">Nastavení bodů</label><br>
                <div>
                    <label for="name">Název: </label>
                    <input type="text" id="name" name="fname"><br><br>
                    <label for="description">Popis: </label>
                    <input type="text" id="description" name="lname"><br><br>
                    <label for="type">Vyberte typ bodu:</label>
                    <select name="type" id="type">
                        <option value="food">Občerstvení</option>
                        <option value="sight">Památka</option>
                        <option value="stop">Zastávka</option>
                        <option value="start">Začátek</option>
                        <option value="stop">Konec</option>
                    </select>
                </div>
                <div>
                    <button onclick="markerEdit()">Uložit nastavení</button>
                </div>
            </div>
        </div>

        <div id="map" class="main-map">

        </div>
    </main>

    <footer>
        <span class="footer-text">Lukáš Veselý 2021</span>
    </footer>

    <script src="js/googleAPI.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
