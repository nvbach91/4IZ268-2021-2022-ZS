<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie planner</title>
    <meta name="author" content="VÃ¡clav Jochim" />
    <meta name="keywords" content="movies,search,calendar" />
    <meta name="description" content="Website for searching movies and adding them to google calendar." />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
</head>

<body>
    <div id="app">
        <header>
            <div id="movie-sign">Enter movie name:</div>
            <form id="form">
                <input id="search" />
            </form>
            <div class="buttons">
                <button id="search-button">Search</button>
                <button id="login-button">Log in</button>
                <button id="logout-button">Log out</button>
            </div>
        </header>
        <main id="main"></main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
    <script src="./js/google_calendar.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()">
    </script>
</body>

</html>
