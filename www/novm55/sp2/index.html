<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <header>
        <div>
            <div></div>
            <div>
                <p>Api link 1</p>
                <p>Api link 2</p>
            </div>
        </div>
    </header>
    <main>
        <div class="center-text-alignment main-text">
            <p>Wanna get a food or a drink?</p>
        </div>
        <div class="center-text-alignment">
            <input type="text" placeholder="Search...">
        </div>
        <div class="center-text-alignment href-content">
            <a id="find-meal">Find a meal</a>
            <a id="find-drink">Find a drink</a>
            <p>If you leave the search box empty, it will recommend a random food.</p>
            <p id="error-message" class="error-message"></p>
            <div id="object-image">
            </div>
        </div>
        <div class="recipe-info">
            <div class="recipe-ingredients-box">
                <p class="object-name center-text-alignment">Ingredience</p>
                <ul id="object-ingredients"></ul>
            </div>
            <div class="center-text-alignment recipe-other-info-box">
                <p id="object-name" class="object-name">Název</p>
                <p id="object-instructions">Postup receptu</p>
            </div>
        </div>
        <div>
            <p>Naposledy vyhledávaná jídla</p>
            <div>
                <div>
                    <p>Název</p>
                </div>
                <div>
                    <p>Basic food info</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
