<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="wrapper gallery">
        <div class="gallery-column">
            <div class="gallery-item" id="gi-1"></div>
            <div class="gallery-item" id="gi-2"></div>
            <div class="gallery-item" id="gi-3"></div>
        </div>
        <div class="gallery-column">
            <div class="gallery-item" id="gi-4"></div>
            <div class="gallery-item" id="gi-5"></div>
        </div>
        <div class="gallery-column">
            <div class="gallery-item" id="gi-6"></div>
            <div class="gallery-item" id="gi-7"></div>
        </div>
    </div>

    <div class="test-container">
        <div class="first-column"></div>
        <div class="second-column"></div>
    </div>




    
    <div class="wrapper">
        <div class="box header"></div>
        <div class="main">
            <div class="box left-panel"></div>
            <div class="content">
                <div class="box section"></div>
                <div class="box section"></div>
                <div class="section">
                    <div class="box column"></div>
                    <div class="box column"></div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="wrapper">
        <div class="first-row row">
            <div class="box col blue"></div>
            <div class="box col yellow"></div>
        </div>
        <div class="second-row row">
            <div class="box col green"></div>
            <div class="col">
                <div class="box row orange"></div>
                <div class="box row purple"></div>
            </div>
        </div>
    </div>

</body>
</html>
