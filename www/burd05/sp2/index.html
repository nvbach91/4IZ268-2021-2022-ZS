<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header>
        <div class="h1"><h1>My To Do List Application</h1></div>
    </header>

    <div>
        <aside>
            <h2>My Task List</h2>
            <div>
                <input type="text" placeholder="Search..">
                <div class="filter">
                    <button>Priority</button>
                    <button>Date</button>
                </div>
                <div class="task-list"></div>
            </div>
        </aside>
        <main>
            <div class="new-task">
                <button>New Task</button>
            </div>
            <div>
                <h3>Task 1</h3>
                <p>description of the note</p>
                <div>
                    <img src="img/date-picker.png">
                    <img src="img/time-picker.png">
                    <img src="img/repeat.jpg">
                </div>
                <div class="down">
                    <p>Priority:</p>
                    <button>Delete Task <img src="img/trash.png"></button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div>&copy; 2021 Diana Burdov√°</div>
    </footer>
</body>
</html>
