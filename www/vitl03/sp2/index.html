<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>LineUp</title>
</head>

<body id="body-pd" class="body-pd">
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <div class="row">
            <div class="col-md-3">
                <div class="nav-menu" id="nav-bar">
                    <nav class="nav">
                        <div>
                            <a href="#" class="nav-logo">
                                <div class="nav-img"> <img src="https://www.postavy.cz/foto/pikachu-foto.jpg"
                                        alt="nav-logo"></div>
                                <span id="name" class="nav-logo-name">Lukas</span>
                            </a>
                            <div class="nav-list">
                                <a href="#" class="nav-link active">
                                    <i class="fa fa-light fa-house nav-icon"></i>
                                    <span class="nav-name">Dashboard</span>
                                </a>
                                <a href="#" class="nav-link">
                                    <i class="fa fa-light fa-list-check nav-icon"></i>
                                    <span class="nav-name">Lists</span>
                                </a>
                                <a href="#" class="nav-link">
                                    <i class="fa fa-light fa-calendar nav-icon"></i>
                                    <span class="nav-name">Calendar</span>
                                </a>
                                <div>
                                    <canvas id="myChart" width="100" height="100"></canvas>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row m-1 p-4">
                    <div class="col">
                        <div class="p-1 h1 head-text text-center mx-auto display-inline-block">
                            <img class="header-img" src="assets/img/logo.png" alt="logo" width="60px" height="50px">
                            <span class="header-name">LineUp</span>
                        </div>
                    </div>
                </div>

                <div class="row m-1 p-3">
                    <div class="col col-11 mx-auto">

                        <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                            <header>
                                <form id="new-task-form">


                                    <div class="col">
                                        <input id="new-task-input" class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                                        type="text" placeholder="Add new ..">
                                    </div>
                                    <div class="col-auto m-0 px-2 d-flex align-items-center">
            
                                        <input type="date" id="new-task-date">
                                       <!--  <label class="text-secondary my-2 p-0 px-1 view-opt-label due-date-label d-none">Due date not set</label>
                                        <i class="fa fa-calendar my-2 px-1 text-primary btn due-date-button" data-toggle="tooltip" data-placement="bottom" title="Set a Due date"></i>
                                        <i class="fa fa-calendar-times-o my-2 px-1 text-danger btn clear-due-date-button d-none" data-toggle="tooltip" data-placement="bottom" title="Clear Due date"></i>
                                    --> </div>
                                    <div class="col-auto px-0 mx-0 mr-2">
                                        <input class="btn btn-primary add-btn" id="new-task-submit" type="submit"
                                        value="Add">
                                    </div>
                                </form>
                            </header>
                        </div>
                    </div>
                </div>
                <div class="p-2 mx-4 border-black-25 border-bottom"></div>

                <div class="row px-2 mx-4 mt-5 mb-5 align-items-center todo-item rounded">
                    <div class="task-list">
                        <div id="tasks"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="date"></div>
                <div class="calendar">
                    <h2>Calendar</h2>

                    <!--Add buttons to initiate auth sequence and sign out-->
                    <button class="btn btn-primary add-btn" id="authorize_button" style="display: none;">Authorize</button>
                    <button class="btn btn-primary add-btn" id="signout_button" style="display: none;">Sign Out</button>

                    <pre id="content" style="white-space: pre-wrap;"></pre>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    <script src="assets/js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/8a4ddad498.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
