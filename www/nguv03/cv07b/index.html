<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <h1>Ahoj</h1>
    <div class="gallery">
        <div class="col-1">
            <div class="img img-1"></div>
            <div class="img img-2"></div>
            <div class="img img-3"></div>
        </div>
        <div class="col-2">
            <div class="img img-4"></div>
            <div class="img img-5"></div>
            <div class="img img-6"></div>
        </div>
        <div class="col-3">
            <div class="img img-7"></div>
            <div class="img img-8"></div>
        </div>
    </div>

    <!--button class="btn">Click me!</button-->
    <div class="wrapper">
        <div class="spinner"></div>
    </div>
    
    <svg height="210" width="500">
        <line id="line-1" x1="0" y1="0" x2="200" y2="200" style="stroke: dodgerblue; stroke-width: 5" />
        <line id="line-2" x1="200" y1="200" x2="400" y2="100" style="stroke: red; stroke-width: 5" />
    </svg>

    <iframe
        width="894"
        height="503"
        src="https://www.youtube.com/embed/kknVfOJZ1w0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>


    <div class="layout-container">
        <div class="line">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
        </div>
        <div class="line">
            <div class="item item-3">
                <div class="something">x</div>
                <div class="something">y</div>
            </div>
            <div class="item item-4">
                <div class="item item-5">5</div>
                <div class="item item-6">6</div>
            </div>
        </div>
    </div>
</body>
</html>
