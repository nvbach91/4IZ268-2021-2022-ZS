<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Own Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/~kolj20/sp2/css/main.css">
    <meta name="description" content="Make your own Library">
    <meta name="author" content="Jozef Kolibár">
    <meta name="keywords" content="Book, Book List, Library">
</head>

<body class="text-center bg-light d-flex flex-column min-vh-100">
    <main class="mh-100 wrapper flex-grow-1 ">


        <div class="row mx-auto mh-100 bg-info">
            <div class="col-sm-9 p-0 ">
                <div class="jumbotron bg-info">
                    <h1>Search for your new Book</h1>
                </div>
                <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2 ">
                    <input class="form-control form-control-sm mr-3 w-75 " type="text" placeholder="Search"
                        aria-label="Search" id="book-input">
                    <button class="btn btn-secondary fa fa-search " type="submit" id="search-button"></button>
                </form>

                <div class="album py-5 ">
                    <div class="container">
                        <h2>Results</h2>
                        <div class="d-flex justify-content-between">
                            <div class="card-body sort-buttons d-none">
                                <button type="button" id="sort-rating" class="btn btn-secondary">Sort by
                                    book rating</button>
                                <button type="button" id="sort-genre" class="btn btn-secondary">Sort by
                                    genre</button>
                                <button type="button" id="random" class="btn btn-secondary">Random</button>
                            </div>
                        </div>
                        <div class="row book-list">
                            <div class="text-center w-100 py-0">
                                <p>Search up your new book here</p>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-3 py-5 saved ">
                <h2>Saved</h2>
                <div class="saved-books py-5">


                </div>
            </div>

        </div>
    </main>
    <footer>

        &copy; Jozef Kolibár

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="/~kolj20/sp2/js/main.js"></script>

</body>

</html>
