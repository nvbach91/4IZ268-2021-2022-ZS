    <title>Ceasar Cipher</title>
</head>

<body>
    <main>
        <h1>Ceasar Cipher</h1>
        <form id="decipher-form">

            <label>Input the cipher key: <input id="cipher-key" type="number"></label>

            <button type="submit">Decipher text</button>
        </form>
        <div class="answer"><p id="deciphered-text"></p></div>


        <script src="main.js"></script>
    </main>
